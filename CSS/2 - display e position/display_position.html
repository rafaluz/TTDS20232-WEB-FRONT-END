<!DOCTYPE html>
<html lang="pt-br">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Display e Position</title>
     <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
     <!-- Display (Especifica como um elemento deve ser exibido): -->
     <!-- https://www.w3schools.com/css/css_display_visibility.asp -->

     <!-- Position (Especifica o tipo de método de posicionamento usado para um elemento): -->
     <!-- https://www.w3schools.com/css/css_positioning.asp  -->

     <!-- dicas de sites para criar ondas, formas e fundos -->
     <!-- https://getwaves.io/ -->
     <!-- https://www.blobmaker.app/ -->
     <!-- https://www.svgbackgrounds.com/ -->



     <!-- botao flutuante -->
     <a href="#">
          <div class="botao-flutuante">
               <span>
                    <i class="fas fa-arrow-up"></i>
               </span>
          </div>
     </a>

     <!-- card -->
     <div class="card">
          <div class="card-img">
               <img src="img/mulher-card.png" alt="">
          </div>

          <div class="card-body">
               <h2>Maria</h2>
               <p>Professora de informática do IFPI</p>
          </div>
     </div>

     <!-- card com forma + position-->
     <div class="card">
          <!-- imagem que vamos posicionar em cima a esquerda do cartão -->
          <img class="logo" src="img/logo_ifpi.png" alt="">
          <div class="card-img">
               <!-- forma que vamos posicionar na parte debaixo da imagem -->
               <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">

                    </path>
               </svg>
               <img src="img/homem-card.png" alt="">
          </div>
          <div class="card-body">
               <h2>Rafael Luz</h2>
               <p>Professor de informática do IFPI</p>
          </div>
     </div>
</body>

</html>
