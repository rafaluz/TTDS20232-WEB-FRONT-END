<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API GITHUB</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <img src="img/logoifpi.png" alt="logo ifpi" id="logoifpi">
        <img src="img/usuariopadrao.png" alt="professor" id="userImage">
        <!-- <img src="img/fundobonito.png" alt="fundo bonito"> -->

        <div class="content-image">
        </div>
        <div class="content">
            <h1 id="userName">Nome completo</h1>
            <p id="userDescription">Descrição do usuario.</p>
            <div class="icons">
                <a id="iconGithub" target="_blank" href="#"><span class="icon"><i class="fa-brands fa-github"></i></span></a>
                <a id="iconYoutube" href="#"><span class="icon"><i class="fa-brands fa-youtube"></i></span></a>
                <a href="#" ><span class="icon"><i class="fa-brands fa-instagram"></i></span></a>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
